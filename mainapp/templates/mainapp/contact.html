    {% extends 'mainapp/base.html' %}

{% block content %}
    <div class="brand_color">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="titlepage">
                        <h2>Contact Us</h2>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- contact -->
    <div class="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <form class="main_form" method='POST'>
                    {% csrf_token %}
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                            {{ form.name }}
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                            {{ form.email }}
                            </div>
                            <div class=" col-md-12">
                            {{ form.phone }}
                            </div>
                            <div class="col-md-12">
                            {{ form.message }}
                            </div>
                            <div class=" col-md-12">
                                <button class="send" type='submit'>Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end contact -->

  {% endblock content %}
